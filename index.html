<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Tiago Saldanha - Telepediatria</title>
    <!-- Carrega o Tailwind CSS para estilização -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Container para limitar a largura em ecrãs grandes e centrar o conteúdo */
        .container-sm {
            max-width: 450px;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container-sm">
        <!-- Cartão principal do panfleto -->
        <div class="bg-[#26A69A] text-white p-8 rounded-2xl shadow-2xl">
            
            <!-- Título principal em destaque -->
            <div class="text-center border-b-2 border-white/30 pb-4 mb-4">
                <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-white">TELEPEDIATRIA</h1>
            </div>

            <!-- Nome e Especialidade -->
            <div class="text-center mb-4">
                <h2 class="text-3xl font-bold">DR. TIAGO SALDANHA</h2>
                <p class="text-xl font-light">Pediatria e Clínica Médica</p>
            </div>
            
            <!-- Frase de efeito -->
            <p class="text-center text-md mb-8">"Telemedicina trazendo o médico para mais próximo de você, no conforto da sua casa."</p>

            <!-- Secção de Detalhes -->
            <div class="space-y-4 mb-8">
                <!-- Horário de Atendimento -->
                <div class="flex items-center justify-center bg-white/10 p-3 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3 flex-shrink-0"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    <div>
                        <h3 class="font-bold">Segunda a Sábado</h3>
                        <p class="text-sm">das 08:00 às 20:00</p>
                    </div>
                </div>
                <!-- Tipo de Serviço -->
                <div class="flex items-center justify-center bg-white/10 p-3 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 mr-3 flex-shrink-0"><path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                    <div>
                        <h3 class="font-bold">Atendimento de Urgência</h3>
                        <p class="text-sm">e Atendimento com Hora Marcada</p>
                    </div>
                </div>
            </div>

            <!-- Botão de Agendamento -->
            <a href="https://drsantos-qpo6.healthoffices.com.br/Widget" target="_blank" class="block w-full bg-white text-[#26A69A] text-center font-bold text-lg py-4 rounded-lg hover:bg-gray-200 transition-colors duration-300 shadow-lg">
                AGENDAR TELECONSULTA
            </a>

        </div>
    </div>

</body>
</html>
